<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1: Banner dự án</title>
    <link rel="stylesheet" href="css/bai1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="banner">
      <div class="info">
        <h2 class="title">Ha Noi Melody Residences</h2>
        <p class="info-detail">
          Dự án Hanoi Melody Residences tọa lạc ngay trung tâm Khu đô thi mới
          Linh Đàm. <br />
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1857 căn hộ cao
          cấp.
        </p>
        <span class="location">
          <i class="fas fa-map-marker-alt"></i> Quận Hoàng Mai, Hà Nội</span
        >
      </div>
    </div>
  </body>
</html>
