<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2: Form đặt bàn</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alfa Slab One"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bebas Neue"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bai2.css" />
  </head>
  <body>
    <section>
      <form action="" class="form-table">
        <!-- 2 title -->
        <h2 class="reservation">Reservation</h2>
        <h2 class="book-table-list">Book your table</h2>

        <!-- row 1 -->
        <div class="book-list">
          <input type="text" name="name" id="name" placeholder="NAME" />
          <input type="email" name="email" id="mail" placeholder="Email" />
        </div>
        <!-- row 2 -->
        <div class="book-list">
          <input type="text" name="date" id="name" placeholder="DATE" />
          <input type="text" name="time" id="time" placeholder="TIME" />
        </div>
        <!-- row 3 -->
        <div class="book-list">
          <input type="text" name="people" id="people" placeholder="PEOPLE" />
          <button class="btn">Find A Table</button>
        </div>
      </form>
    </section>
  </body>
</html>
