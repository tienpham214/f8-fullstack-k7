<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <link rel="stylesheet" href="css/bai2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="vingroup">
        <div class="logo">
          <img
            src="imgbai2/logo.png"
            alt=" logo vingroup
          "
          />
        </div>

        <div class="info">
          <div class="info-ti">
            <h2 class="title">Tập đoàn vingroup</h2>
            <div class="tit2">
              <p class="info1">Năm thành lập: <span class="year">1983</span></p>
              <p class="info2">
                Dự án đã đầu tư: <span class="count">35</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li>
            <input
              type="radio"
              name="tab"
              id="tab-1"
              class="tab"
              checked
              hidden
            />
            <label for="tab-1">Giới thiệu</label>
          </li>
          <li>
            <input type="radio" name="tab" id="tab-2" class="tab" hidden />
            <label for="tab-2">Dự án đã đầu tư</label>
          </li>
          <li>
            <input type="radio" name="tab" id="tab-3" class="tab" hidden />
            <label for="tab-3">Liên hệ</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
