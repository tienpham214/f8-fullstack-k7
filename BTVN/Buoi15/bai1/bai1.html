<!DOCTYPE html>
<html>
  <head>
    <title>Ecommerce Website UI</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon   -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- sidebar -->
        <aside class="sidebar">
          <!-- logo web  -->
          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="" />
          </a>

          <!-- end logo -->

          <h2 class="heading">Explore</h2>

          <!-- nav sidebar  -->
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./images/sidebar-icon-1.svg" alt="" class="icon" />New
              In
            </a>
            <a href="" class="nav-item">
              <img
                src="./images/sidebar-icon-2.svg"
                alt=""
                class="icon"
              />Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./images/sidebar-icon-3.svg" alt="" class="icon" />Shoes
            </a>
            <a href="" class="nav-item">
              <img
                src="./images/sidebar-icon-4.svg"
                alt=""
                class="icon"
              />Accessories
            </a>
            <a href="" class="nav-item">
              <img
                src="./images/sidebar-icon-5.svg"
                alt=""
                class="icon"
              />Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./images/sidebar-icon-6.svg" alt="" class="icon" />Gifts
              & Living
            </a>
            <a href="" class="nav-item">
              <img
                src="./images/sidebar-icon-7.svg"
                alt=""
                class="icon"
              />Inspiration
            </a>
          </nav>

          <!-- caption  -->

          <button class="chat-btn">
            <span class="icon-chat">
              <img src="./images/caption.svg" alt="" /> </span
            >Help Center
          </button>
        </aside>

        <!-- header  -->
        <header class="header">
          <!-- form search  -->
          <form action="" class="search-form">
            <img src="./icons/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <!-- end form search  -->

          <!-- nav menu  -->
          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>

          <!-- end nav menu  -->

          <!-- CART , USER  -->
          <div class="actions">
            <a href="" class="action-linnk">
              <img src="./icons/cart.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-linnk">
              <img src="./icons/person.svg" alt="" class="action-icon" />
            </a>
          </div>

          <!-- end cart . user  -->
        </header>

        <!-- main content -->
        <main class="main">
          <div class="wide">
            <img src="./images/main-item1.svg" alt="" class="main-item" />
          </div>
          <div class="tall">
            <img src="./images/main-item3.svg" alt="" class="main-item" />
          </div>
          <div class="tall">
            <img src="./images/main-item4.svg" alt="" class="main-item" />
          </div>
          <div class="wide">
            <img src="./images/main-item2.svg" alt="" class="main-item" />
          </div>
          <div class="tall">
            <img src="./images/main-item5.svg" alt="" class="main-item" />
          </div>
          <div class="tall">
            <img src="./images/main-item6.svg" alt="" class="main-item" />
          </div>
          <div class="wide">
            <img src="./images/main-item7.svg" alt="" class="main-item" />
          </div>
          <div class="wide">
            <img src="./images/main-item8.svg" alt="" class="main-item" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
