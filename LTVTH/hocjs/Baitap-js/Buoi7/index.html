<!-- Note 
Hai phương thức parseInt và parseFloat trong JavaScript đều được sử dụng để chuyển đổi một chuỗi thành một số. Tuy nhiên, chúng có một số điểm khác biệt quan trọng:

parseInt:
Phương thức này chuyển đổi một chuỗi thành một số nguyên.
Nó sẽ đọc chuỗi từ đầu đến khi gặp ký tự không phải số và chuyển đổi tất cả các ký tự số trước đó thành một số nguyên.
Nếu chuỗi không chứa số ở đầu, hoặc nếu chuỗi rỗng, nó sẽ trả về NaN (Not a Number).
parseInt có thể cần thêm tham số radix (hệ cơ số) để xác định cơ số của chuỗi được chuyển đổi (ví dụ: 10 cho hệ cơ số thập phân, 16 cho hệ cơ số thập lục phân, v.v.).
parseFloat:
Phương thức này chuyển đổi một chuỗi thành một số thực (số dấu phẩy động).
Nó chấp nhận các giá trị số thập phân và sẽ dừng chuyển đổi khi gặp ký tự không phải số.
Nếu chuỗi không chứa số nào, hoặc nếu chuỗi rỗng, nó sẽ trả về NaN.
parseFloat không yêu cầu tham số radix vì nó luôn chuyển đổi thành số thập phân.
Ví dụ:

parseInt("123") trả về 123.
parseFloat("3.14") trả về 3.14.
parseInt("ABC") trả về NaN.
parseFloat("3.14 meters") trả về 3.14.



-->
