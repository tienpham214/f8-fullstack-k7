<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bạn muốn làm gì? Hãy nói cho F8 biết</h1>
      <button class="button" id="startButton" onclick="startRecognition()">
        Bấm vào đây để nói
      </button>
      <div id="transcript" class="output"></div>
      <div id="suggestions" class="output"></div>
      <div id="confirmation" class="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
