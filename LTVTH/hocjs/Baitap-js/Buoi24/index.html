<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <div id="start-screen">
        <button id="start-button" class="btn btn-primary mt-5">Start</button>
      </div>
      <div id="quiz-screen" class="d-none">
        <div id="question-container" class="my-5"></div>
        <div id="options-container" class="mb-5"></div>
        <button id="next-button" class="btn btn-primary d-none">Next</button>
      </div>
      <div id="result-screen" class="d-none">
        <h2>Game performance</h2>
        <p>Score: <span id="score">0</span></p>
        <button id="play-again-button" class="btn btn-primary">
          Play again
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
