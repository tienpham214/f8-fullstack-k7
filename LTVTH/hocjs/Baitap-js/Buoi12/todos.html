<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Get Things Done!</h1>
      <div class="input-task">
        <input
          type="text"
          id="new-task"
          placeholder="What is the task today?"
          onkeydown="if(event.key === 'Enter') addTask()"
        />
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="task-list" class="task-list"></ul>
    </div>

    <!-- Modal for delete confirmation -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete this task?</p>
        <button class="btn-confirm" onclick="deleteTask()">Delete</button>
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <!-- Modal for empty input -->
    <div id="emptyInputModal" class="modal">
      <div class="modal-content">
        <h2>Input Error</h2>
        <p>Please enter a task description.</p>
        <button class="btn-cancel" onclick="closeEmptyInputModal()">OK</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
