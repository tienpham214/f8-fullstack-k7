<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="editor-container">
      <div class="toolbar">
        <div class="file-menu">
          <button class="file-button">
            File <span class="dropdown-icon">&#9660;</span>
          </button>
          <div class="file-dropdown">
            <button onclick="newDocument()">New</button>
            <button onclick="saveAsTxt()">Save as TXT</button>
            <button onclick="saveAsPdf()">Save as PDF</button>
          </div>
        </div>
        <input type="text" id="docTitle" placeholder="Học lập trình" />
        <button
          class="format-button"
          onclick="toggleFormat('bold')"
          id="boldButton"
        >
          <strong>b</strong>
        </button>
        <button
          class="format-button"
          onclick="toggleFormat('underline')"
          id="underlineButton"
        >
          <u>u</u>
        </button>
        <button
          class="format-button"
          onclick="toggleFormat('italic')"
          id="italicButton"
        >
          <i>i</i>
        </button>
        <input
          type="color"
          id="colorPicker"
          onchange="changeColor()"
          class="color-picker"
        />
        <select id="fontSizePicker" onchange="changeFontSize()">
          <option value="1">10pt</option>
          <option value="2">12pt</option>
          <option value="3">14pt</option>
          <option value="4">16pt</option>
          <option value="5">18pt</option>
          <option value="6">24pt</option>
          <option value="7">32pt</option>
        </select>
        <button class="format-button" onclick="insertLink()">
          <i class="fas fa-link"></i>
        </button>
        <button class="format-button" onclick="uploadImage()">
          <i class="fas fa-upload"></i>
        </button>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          onchange="insertImage(event)"
          style="display: none"
        />
      </div>
      <div class="tabs">
        <button class="tab-button active" onclick="switchTab('text')">
          Text
        </button>
        <button class="tab-button" onclick="switchTab('html')">HTML</button>
      </div>
      <div
        id="editor"
        contenteditable="true"
        class="editor"
        oninput="updateCounts()"
      ></div>
      <textarea
        id="htmlEditor"
        class="editor"
        style="display: none"
        oninput="updateEditorFromHtml()"
      ></textarea>
      <div class="status-bar">
        <span id="charCount">Số ký tự: 0</span>
        <span id="wordCount">Số từ: 0</span>
      </div>
    </div>
    <script src="https://ekoopmans.github.io/html2pdf.js/dist/html2pdf.bundle.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
