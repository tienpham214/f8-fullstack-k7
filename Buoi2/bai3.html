<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3: Form liên hệ</title>
    <style>
      .header {
        font-size: 24px;
      }

      .subject {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1 class="header">Get in touch with us by filling contact form below</h1>

      <div class="name">
        <input name="name" type="text" placeholder="* Enter your full name" />
        <input
          name="email"
          type="text"
          placeholder="* Enter your email address"
        />
      </div>

      <div class="subject">
        <input name="subject" type="text" placeholder="*Enter your subject" />
      </div>
      <div class="message">
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="10"
          placeholder="* Your message here"
        ></textarea>
      </div>

      <div class="submit">
        <input name="send_message" type="submit" value="Send message" />
        <span><b>* Please fill all require form field, thanks!</b></span>
      </div>
    </form>
  </body>
</html>
