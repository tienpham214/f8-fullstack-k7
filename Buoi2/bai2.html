<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2: Máy tính bỏ túi</title>
    <style>
      .row1 {
        text-align: right;
        padding-right: 24px;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <table width="200px" border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th class="row1" colspan="4">9+9</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>+</th>
      </tr>
      <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>-</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>x</th>
      </tr>
      <tr>
        <th>c</th>
        <th>0</th>
        <th>=</th>
        <th>/</th>
      </tr>
    </table>
  </body>
</html>
