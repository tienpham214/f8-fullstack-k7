<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 3: Form Access Manager</title>
    <link rel="stylesheet" href="buoi3css/bai3css.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Username </label>
        <input type="text" name="username" id="username" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="city">City of </label>
        <input type="text" name="city" id="city" />
      </div>

      <div>
        <label for="web-server">Web server:</label>
        <select name="web-server" id="web-server">
          <option value="server">- Choose a server -</option>
          <option value="server-1">Vultr</option>
          <option value="server-2">Google</option>
          <option value="server-3">Apple</option>
        </select>
      </div>

      <div>
        <label for="role">Please specify your role:</label>
        <div class="single-choice">
          <label for="admin"
            ><input type="radio" name="single-choice" id="admin" />Admin</label
          >

          <label for="engineer"
            ><input
              type="radio"
              name="single-choice"
              id="engineer"
            />Engineer</label
          >

          <label for="manager"
            ><input
              type="radio"
              name="single-choice"
              id="manager"
            />Manager</label
          >

          <label for="guest"
            ><input type="radio" name="single-choice" id="guest" />Guest</label
          >
        </div>
      </div>
      <div>
        <label for="sign">Single sign-on the following:</label>
        <div class="multiple-choice">
          <label for="mail">
            <input type="checkbox" name="mail" id="mail" />Mail
          </label>

          <label for="payrol">
            <input type="checkbox" name="payroll" id="mail" />Payroll
          </label>
          <label for="service">
            <input type="checkbox" name="service" id="service" />Self-service
          </label>
        </div>
      </div>
      <div class="button-set">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
