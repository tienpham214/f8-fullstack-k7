<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1: Form liên hệ</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="buoi3css/bai1css.css" />
  </head>
  <body>
    <section>
      <h2><span class="con">CON</span>TACT US</h2>
      <div class="contact-wrapper">
        <!-- sidebar left for contact info -->

        <div class="contact-info">
          <h3>Contact Info</h3>
          <ul class="list-info">
            <li class="list-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>321 Awesome Street New York, NY 17022</span>
            </li>
            <li class="list-item">
              <i class="far fa-envelope"></i> <span>info@companyname.com</span>
            </li>
            <li class="list-item">
              <i class="fas fa-mobile-alt"></i><span> +1 800 123 1234</span>
            </li>
          </ul>
        </div>
        <!-- end sidebar left -->

        <!-- sidebar right for contact form -->

        <div class="contact-form">
          <h3>Having Any Query! Or Book an appointment.</h3>
          <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
            <div class="contact-form-input">
              <input
                type="text"
                name="your-name"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="contact-form-input">
              <input
                type="email"
                name="your-email"
                id="email"
                placeholder="Your Email"
              />
            </div>
            <div class="contact-form-input">
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>

            <div class="box-message">
              <textarea
                name="message"
                id="message"
                cols="72"
                rows="8"
                placeholder="Message"
              ></textarea>
            </div>

            <div>
              <button type="submit" name="Submit" id="submit">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
