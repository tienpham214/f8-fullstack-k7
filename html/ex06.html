<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 3: Học về HTML form</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="get"
    >
      <!-- action là để request, method là phương để nhận và gửi dữ liệu đi  -->
      <!-- method nếu dùng get thì dữ liệu sẽ lấy là query string, còn nếu dùng post thì dữ liệu sẽ là data -->

      <!-- nếu action để trống thì dữ liệu sẽ ko chạy, nếu dùng method post -->
      <!-- Bài toán tìm kiếm thì dùng giao thức get để lọc kết quả -->
      <!-- Ko có tình trạng form lồng form, các form là đặt ngang hàng nhau, các form phải độc lập -->
      <div>
        <label for="fullname">Fullname</label>

        <!-- thẻ label có thuộc tính for
        thuộc tính for phải khởi thuộc tính id của input thì dữ liệu mới dc focus vào nội dung -->

        <input
          type="text"
          name="fullname"
          placeholder="Vui lòng nhập nội dung tên"
          id="fullname"
          value=""
          maxlength="10"
        />

        <!-- maxlength="10" là chỉ được nhập dữ liệu tối đa 10 ký tự -->
        <!-- required  là bắt buộc nhập ô dữ liệu đó mới gửi đi được -->
        <!-- thuộc tính readonly, sẽ gửi giá trị mặc định của value, còn nếu disable thì ko gửi đc gì luôn -->
        <!-- muốn ko cho nhập ô giá trị thì dùng thuộc tính disable, disabled="disable" -->
        <!-- muốn thể hiện giá trị mặc định thì dùng value , vidu: value="tiến"-->
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Vui lòng nhập email"
          id="mail"
          value=""
        />
      </div>
      <div>
        <!-- type bằng email thì dữ liệu nhập bắt buộc có @ -->
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Vui lòng nhập password"
          id="password"
          value=""
        />
      </div>
      <!-- type password thì các ký tự nhập là dấu chấm, ko hiển thị -->
      <div>
        <label for="age">Age</label>
        <input
          type="number"
          name="age"
          placeholder="Vui lòng nhập tuổi"
          id="age"
          value=""
          min="10"
          max="100"
          step="0.1"
        />
      </div>
      <!-- thuộc tính number có giá trị min,max, step là bước nhảy trong giá trị -->
      <!-- type bằng number thì chỉ có nhập số hoặc e(giá trị trong toán, hằng số e) -->

      <div>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" multiple />
      </div>
      <!-- thuộc tính bằng multiple là cho phép gửi nhiều file  -->
      <!-- thuộc tính type bằng file là để gửi file dữ liệu -->

      <div>
        <label for="avatar">Giới tính</label>
        <label for="">
          <input type="radio" name="gender" value="unknow" /> Không biết
        </label>
        <label for="">
          <input type="radio" name="gender" value="male" /> Nam
        </label>
        <label for="">
          <input type="radio" name="gender" value="female" checked /> Nữ
        </label>
      </div>
      <!-- muốn giá trị mặc định thì thêm thuộc tính là checked -->
      <!-- bắt buộc phải có value để khi submit mới có dữ liệu để đẩy lên server -->

      <div>
        <label>Nguồn</label>
        <label for="">
          <input type="checkbox" name="source" value="facebook" /> facebook
        </label>
        <label for="">
          <input type="checkbox" name="source" value="google" /> google
        </label>
        <label for="">
          <input type="checkbox" name="source" value="website" checked />
          Website
        </label>
      </div>

      <!-- checkbox là dùng để sử dụng chọn nhiều giá trị -->

      <div>
        <label for="province">Tinh, thành phố</label>
        <select name="provinve" id="province" multiple>
          <option value="0">Chọn tỉnh, thành phố</option>
          <option value="1">Hà nội</option>
          <option value="2">HCM</option>
          <option value="3">Đà nẵng</option>
        </select>
      </div>

      <!-- thuộc tính để lựa chọn nhiều tùy chọn ta dùng select, trong select có option -->

      <div>
        <label for="message">Tin nhắn</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Vui lòng nhập tin"
        >
tôi cần hỗ trợ </textarea
        >

        <!-- tạo ô nhập dữ liệu là dùng <textarea name="" id="" cols="30" rows="10"></textarea> -->
      </div>

      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>

      <!-- button thì ko có tác dụng gì -->
      <!-- type bằng reset để xóa dữ liệu đã nhập -->
      <!-- bắt buộc phải có nút submit thì dữ liêu mới gửi đi nếu có 2 trường dữ liệu, -->
      <!-- còn nếu chỉ 1 trường dữ liệu thì ko cần nút submit -->
    </form>
  </body>
</html>
